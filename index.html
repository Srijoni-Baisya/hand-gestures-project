<!DOCTYPE html>
<html>
    <head>
        <title>Hand Gestures</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body class="container">
        <center>
            <h2 class="btn btn-danger heading">HAND GESTURES WEB APP
                <br>
                <span>&#x1F44C;</span>
                <span>&#x270C;</span>
                <span>&#128077;</span>
                <span>&#x1F64F;</span>
                <span>&#129305;</span>
                <span>&#x1F44B;</span>
            </h2>
            <br>
            <h3 style="color: black;">Take the selfie of a hand gesture to know its meaning</h3>
            <br>
            <p style="font-size: 22px;font-family: Arial, Helvetica, sans-serif;" class="btn btn-primary">The model is trained to recognize the following hand gestures
                <br>
                <span>&#x1F44C;</span>
                <span>&#x270C;</span>
                <span>&#128077;</span>
                <span>&#x1F64F;</span>
                <span>&#129305;</span>
                <br>
            </p>
<hr>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View - </label>
                <br>
                <div id="camera"></div>
                <br>
                <button onclick="takeSnapshot()" class="btn btn-primary">Capture Image</button>
                <br>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction - </label>
                <p class="gesture_name" id="result_gesture_name"></p>
                <p class="gesture" id="update_emoji"></p>
                <br>
                <label>Accuracy - </label>
                <p class="gesture_name" id="accuracy"></p>
               
                <br>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Snapshot - </label>
                <br>
                <div id="result"></div>
                <br>
                <button onclick="check()" class="btn btn-success">Predict Hand Gesture</button>
                <br>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
